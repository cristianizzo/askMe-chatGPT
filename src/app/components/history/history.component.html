<div class='history'>
  <div class="search-box">
    <div class="input-search">
      <mat-icon matSuffix>search</mat-icon>
      <input #input matInput maxlength="20" placeholder="Search">
    </div>
  </div>

  <div class="messages-box">
    <ul>
      <li *ngFor="let key of conversations | keyvalue">
        <div class="message-box">
          <div class="avatar"></div>
          <div class="paragraph">{{parseLastMessage(key.value).message}}</div>
          <div class="date">{{parseLastMessage(key.value).timestamp | appDateFormat}}</div>
        </div>
      </li>
