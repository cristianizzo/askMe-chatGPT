<div class="content">

  <h2>Welcome to AskMe ChatBot</h2>
  <p>Friendly UX for accessing new AI models developed by OpenAI </p>
  <div class="token-input">
    <form (keydown.enter)="(!formObj.invalid) ? submit() : null" [formGroup]="formObj" autocomplete="off">
      <input formControlName="token" matInput placeholder="Token API KEY"/>
      <button (click)="submit()" mat-raised-button>
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</div>
